<div class="dialog-overlay">
    <div class="dialog-box">
      <h2 class="dialog-title">Confirm Deletion</h2>
      <p class="dialog-message">Are you sure you want to delete this schedule?</p>
      <div class="dialog-buttons">
        <button class="cancel-button" (click)="onNoClick()">Cancel</button>
        <button class="delete-button" (click)="onDeleteClick()">Delete</button>
      </div>
    </div>
  </div>
